name: Build Electron App

on:
  - push
  - workflow_dispatch

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23  # Adjust to match your project

      - name: Build Project
        run: npm run build

      - name: Install Dependencies
        working-directory: DiceGame
        run: npm ci

      - name: Package Project
        working-directory: DiceGame
        run: npm run package

      - name: Make Electron App (Windows)
        working-directory: DiceGame
        if: matrix.os == 'windows-latest'
        run: npm run make:win32

      - name: Make Electron App (MacOS)
        working-directory: DiceGame
        if: matrix.os == 'macos-latest'
        run: npm run make:darwin

      - name: Make Electron App (Linux)
        working-directory: DiceGame
        if: matrix.os == 'ubuntu-latest'
        run: npm run make:linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ matrix.os }}
          path: DiceGame/out/make/  # Adjust if your builds go elsewhere
